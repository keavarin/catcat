    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree tos" id="agree" checked>
        <label for="agree">I agree everyone</label>
        <p>
            <label for="XS">XS</label>
            <input type="radio" name="size" id="XS" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">

        </p>
        <p>
            <label for="meal">Please select</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetable</option>
                <option value="Dog">Dog</option>
                <option value="Cat">Cat</option>
            </select></p>
        <p>
            <label for="sweet">How sweet </label>
            <input type="range" id="sweet" min="0" max="10" step="2" value="6" name="sweet_level"></p>
        <label for="text">Comment</label>
        <textarea id="text" rows="10" cols="50" name="text"></textarea>
        <button>Submit</button>
        <h2>Validation</h2>
        <label for="first">Enter Name</label>
        <input type="text" name="first" id="first" required>
        <button>SUMMIT</button>
        <p>
            <label for="mail">Enter E-mail</label>
            <input type="email" name="mail" id="mail" required>
            <button>SUMMIT</button></p>
    </form>
