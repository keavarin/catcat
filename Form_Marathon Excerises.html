<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Register</title>
</head>

<body>
    <div>
        <h1>Race Registration!</h1>
        <form action="">
            <p>
                <label for="first">First Name</label>
                <input type="text" name="first" id="first" required>
                <label for="last">Last Name</label>
                <input type="text" name="last" id="last" required>
            </p>

            <h2>Select a Race:</h2>
            <div><input type="radio" name="Race" id="fun">
                <label for="fun">Fun run 5k</label>
            </div>
            <div>
                <input type="radio" name="Race" id="half">
                <label for="half">Half Marathon</label></div>
            <div><input type="radio" name="Race" id="full">
                <label for="full">Full Marathon</label></div>
            <label for="mail">Email</label>
            <input type="email" name="mail" id="name" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
    </div>
    <div>
        <label for="age">Select age group :</label>
        <select name="age" id="age">
            <option value="Early">under 18</option>
            <option value="Mid">18-30</option>
            <option value="Mid2">30-50</option>
            <option value="Over">50+</option>
    </div>
    </select>
    <div><button>Register</button></div>
    </p>
    </form>
    </div>
</body>

</html>
